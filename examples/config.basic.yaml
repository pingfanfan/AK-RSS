timezone: "Asia/Shanghai"
store:
  driver: "sqlite"
  dsn: "opmlwatch.db"
  seen_file: ".opmlwatch/seen_links.json"
feeds:
  opml_path: "examples/feeds.opml"
  max_items_per_feed: 3
  max_entries_per_run: 12
  max_concurrent_feeds: 12
  request_timeout_seconds: 15
rules: []
summarizer:
  type: "none"
  enabled: false
  config: {}
sinks:
  - type: "webhook"
    name: "default-webhook"
    enabled: true
    config:
      url: "https://example.com/webhook"
