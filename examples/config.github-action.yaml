timezone: "Asia/Shanghai"
store:
  driver: "sqlite"
  dsn: "opmlwatch.db"
  seen_file: ".opmlwatch/seen_links.json"
feeds:
  opml_path: "examples/feeds.opml"
  max_items_per_feed: 1
  max_entries_per_run: 12
  max_concurrent_feeds: 12
  request_timeout_seconds: 10
rules:
  - name: "all-updates"
    include_keywords: []
    exclude_keywords: []
    include_domains: []
    min_content_length: 0
summarizer:
  type: "openai"
  enabled: true
  config:
    base_url: "env:AI_BASE_URL"
    model: "env:AI_MODEL"
    api_key: "env:AI_API_KEY"
    reader_profile: "中文开发者，关注安全、AI、基础设施与产品趋势；输出要实用，可快速阅读并可直接发社交媒体。"
sinks:
  - type: "markdown"
    name: "daily-digest"
    enabled: true
    config:
      path: "digest/latest.md"
  - type: "email"
    name: "mail-alert"
    enabled: true
    config:
      host: "env:SMTP_HOST"
      port: "env:SMTP_PORT"
      username: "env:SMTP_USERNAME"
      password: "env:SMTP_PASSWORD"
      from: "env:SMTP_FROM"
      to: "env:SMTP_TO"
      subject_prefix: "[OPMLWatch]"
  - type: "site"
    name: "pages-data"
    enabled: true
    config:
      updates_path: "site/data/updates.json"
      daily_path: "site/data/daily.json"
      max_updates: "1200"
      max_days: "30"
      timezone: "Europe/London"
