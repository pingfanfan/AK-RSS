name: OPMLWatch Digest + Email

on:
  schedule:
    # GitHub cron uses UTC.
    # This runs every 30 minutes during UK daytime/evening:
    # GMT: 06:00-22:30, BST: 07:00-23:30
    - cron: "*/30 6-22 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
      AI_MODEL: ${{ secrets.AI_MODEL }}
      AI_API_KEY: ${{ secrets.AI_API_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_FROM: ${{ secrets.SMTP_FROM }}
      SMTP_TO: ${{ secrets.SMTP_TO }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run opmlwatch
        run: |
          go run ./cmd/opmlwatch run --config examples/config.github-action.yaml
      - name: Commit digest output
        run: |
          if [ -n "$(git status --porcelain digest/ .opmlwatch/ site/data/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add digest/ .opmlwatch/ site/data/
            git commit -m "chore: update digest, seen state, and site data"
            git push
          fi
