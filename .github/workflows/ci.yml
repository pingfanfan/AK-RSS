name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Verify build
        run: go build ./...
      - name: Run tests
        run: go test ./...
      - name: Validate sample config
        run: go run ./cmd/opmlwatch validate-config --config examples/config.digest.yaml
